{% extends 'selfedu/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for u in users %}
			<li><div class="article-panel">
					<p class="first">  <b> {{ u.name }} </b> : {{u.door}}</p>
	<p class="last">Дата: {{u.time_update|date:"d-m-Y H:i:s"}}</p>
</div>

	{% if u.photo %}
	<p><img class="img-article-left thumb" src="{{u.photo.url}}"></p>
{% endif %}
				<h2>{{u.login}}</h2>
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{ u.get_absolute_url }}">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
