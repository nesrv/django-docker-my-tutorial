{% for m in menu %}
	{% if m.forloop == item_selected %}
		<li class="selected">{{m.title}}</li>
			{% else %}
		<li> <a href="{{ m.url_name }}">{{ m.title }}</a></li>
	{% endif %}
{% endfor %}
